<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>actionCenter</title>
<style>

body{
    background-color: aliceblue;
}

.cta {
  padding: 50px 0;
  text-align: center;
 margin-top: 100px;
}

.cta-content {
  max-width: 600px;
  margin: 0 auto;
}

.cta h2 {
  font-size: 36px;
  margin-bottom: 20px;
}

.cta p {
  font-size: 18px;
  margin-bottom: 30px;
}

.cta-button {
  padding: 15px 30px;
  font-size: 18px;
  background-color: #ff6600;
  color: #fff;
  border: none;
  border-radius: 5px;
  box-shadow: 5px 5px 10px black;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #cc5500;
}

</style>
</head>
<body>
    <section class="cta">
        <div class="cta-content">
          <h2>Sign up now!</h2>
          <p>Join our community today for exclusive offers and updates.</p>
          <button class="cta-button">Get Started</button>
        </div>
      </section>   
</body>
</html>
