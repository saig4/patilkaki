<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           background-image: url(businessimage.jpg);
        }

        .founder-section {
           background-color: aliceblue;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px black;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }

        .founder-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .founder-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .founder-name {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .founder-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .founder-description {
            font-size: 16px;
            color: #777;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="founder-section">
    <div class="founder-image">
        <img src="https://via.placeholder.com/200" alt="Founder Image">
    </div>
    <div class="founder-name">John Doe</div>
    <div class="founder-title">Founder & CEO</div>
    <div class="founder-description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.
    </div>
</div>

</body>
</html>
